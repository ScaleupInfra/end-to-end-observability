version: '3.8'

services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  loki:
    image: grafana/loki:2.9.10
    ports:
      - "3100:3100"
    environment:
      - LOKI_ENABLE_API=true

  init:
    image: &tempoImage grafana/tempo:latest
    user: root
    entrypoint:
      - "chown"
      - "10001:10001"
      - "/var/tempo"
    volumes:
      - ./tempo-data:/var/tempo

  tempo:
    image: *tempoImage
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - ./tempo-data:/var/tempo
    ports:
      - "14268:14268"  # jaeger ingest
      - "3200:3200"   # tempo
      - "9095:9095" # tempo grpc
      - "4417:4317"  # otlp grpc
      - "4418:4318"  # otlp http
      - "9411:9411"   # zipkin
    depends_on:
      - init

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana:/var/lib/grafana

  tracetest-agent:
    image: kubeshop/tracetest-agent
    environment:
      - TRACETEST_API_KEY=aQnldKjSg
      - TRACETEST_ENVIRONMENT_ID=ttenv_d6d8277dfb4a01c4
    ports:
      - 4317:4317
      - 4318:4318

